name: Check style
on: [push, pull_request]
jobs:
  style:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
          show-progress: false
      - name: Install shellcheck and checkbashisms
        run: sudo apt -y install shfmt shellcheck devscripts npm
      - name: Install markdownlint
        run: sudo npm install markdownlint-cli2 --global
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Check style
        run: make style-check
